<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery image</title>
    <link rel="stylesheet" href="./acsets/css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="item"><img src="./acsets/image/img1.jpeg" alt="1"></div>
        <div class="item"><img src="./acsets/image/img2.jpeg" alt="2"></div>
        <div class="item"><img src="./acsets/image/img3.jpeg" alt="3"></div>
        <div class="item"><img src="./acsets/image/img4.jpeg" alt="4"></div>
        <div class="item"><img src="./acsets/image/img5.jpeg" alt="5"></div>
        <div class="item"><img src="./acsets/image/img6.jpeg" alt="6"></div>
        <div class="item"><img src="./acsets/image/img7.jpeg" alt="7"></div>
        <div class="item"><img src="./acsets/image/img8.jpeg" alt="8"></div>
    </div>
    <div class="gallery">
        <div class="close"><i class='bx bx-x'></i></div>
        <div class="image">
            <img src="./acsets/image/img1.jpeg" alt="">
        </div>
        <div class="move">
            <div class="prev"><i class='bx bx-chevron-left' ></i></div>
            <div class="next"><i class='bx bx-chevron-right'></i></div>
        </div>
    </div>
</body>
<script src="./acsets/js/main.js"></script>
</html>
